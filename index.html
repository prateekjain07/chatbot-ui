<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chatbot-icon">
        <i class="fas fa-robot robot-prop"></i>
    </div>

    <div class="chatbot-window hidden">
        <div class="container-1">
            <p>IRIS <br/> Hello ðŸ‘‹</p>
            <p>I am Iris, a Virtual Assistant <br/> How may I help you?</p>
        </div>
        <div class="container-2">
            <div class="card">
                <div class="content">
                    <div class="chatbot-icon-2">
                        <i class="fas fa-robot robot-prop"></i>
                    </div>
                    <div class="faq-options">
                        <p>Frequently Asked Questions 
                            <i class="fas fa-question prop"></i>
                        </p>
                        
                        <ul class="option-list">
                            <li> <span class="bullet"></span> Can I redeem my FB before the original term?</li>
                            <li> <span class="bullet"></span> How do I pay my Credit Card bill?</li>
                            <li> <span class="bullet"></span> How can I get my Account Statement?</li>
                            <li> <span class="bullet"></span> What is the tenure of Fixed Deposit?</li>
                        </ul>
                        <div class="new-convo">
                            <i class="far fa-comments"></i>
                            <span>Start a New Conversation</span>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
